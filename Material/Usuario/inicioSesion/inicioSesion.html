<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./inicioSesion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Flash Food - Iniciar Sesión</title>
</head>
<body>
    <main>
        <section class="section--display">
            <div class="img--display">
                <img src="./img/flashfood_logo.png" alt="Flash Food Logo">
            </div>
            <div class="login--display">
                <form action="" method="post">
                    <div class="input--display">
                        <input type="email" name="email" id="email" class="poppins-regular" placeholder="Correo Electronico" required>
                        <label for="email"></label>
                        <span></span>
                    </div>
                    <div class="input--display">
                        <input type="password" name="password" id="password" class="poppins-regular" placeholder="Contraseña" required>
                        <label for="password"></label>
                        <span></span>
                    </div>
                    <div class="input--display">
                        <button class="button--display poppins-regular" type="submit">Iniciar sesión</button>
                    </div>
                </form>
                <div class="input--display">
                    <a class="a--display poppins-regular" href="">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="input--display">
                    <button class="button--display poppins-regular">Registrarme</button>
                </div>
            </div>
        </section>
    </main>
    <script></script>
</body>
</html>
