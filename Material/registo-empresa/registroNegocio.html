<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" >
    <title>Registro Negocio</title>
</head>
<body>
    <main>
        <article>
            <!--<img class="logo" src="/img/logo.png" alt="logo">-->
            <form method="post" >
                <fieldset class="formulario">
                    <h2>Completa el formulario</h2>
                    <input name="Name" class="input" type="text" placeholder="Name*" required>
                    <input name="Password" class="input" type="password" placeholder="Password*" minleght="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.*[a-zA-Z]).{8,}$" title="La contraseña debe contener al menos 8 caracteres, una letra mayúscula, una letra minúscula, un número y un carácter especial" required>
                    <input name="Email" class="input" type="email" placeholder="Email*" required>
                    <input name="pais" class="input" type="text" placeholder="Pais (opcional)">
                    <input name="municipio" class="input" type="text" placeholder="Municipio (opcional)">
                    <input name="direccion" class="input" type="text" placeholder="Direccion (opcional)">
                    <button class="boton" type="submit">Enviar formulario</button>
                </fieldset>
            </form>
        </article>
    </main>
</body>
</html>
