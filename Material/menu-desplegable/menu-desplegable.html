<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="menu-desplegable.css">
    <title>Menú-desplegable</title>
</head>

<body>

    <div class="desplegable">
        
        <input type="checkbox" id="check">
        <label for="check" class="bar">
            <img src="../imagenes/menu.png">
        </label>
               
        <ul class="menu">
          
            <li class="sesion">
                <a href="inicioSesion.html"><button class="sesion" type="submit">Iniciar sesión</button></a>
            </li>
           
            <li>
                <input type="checkbox" id="list-item-1">
                <label for="list-item-1" class="first">Comidas</label>
                <ul class="sub-menu">
                    <li><button type="menu" id="pizzas">Pizzas</button></li>
                    <li><button type="menu" id="sandwiches">Sandwiches</button></li>
                    <li><button type="menu" id="ensalada">Ensaladas</button></li>
                    <li><button type="menu" id="hamburguesas">Hamburguesas</button></li>
                    <li><button type="menu" id="pollo">Pollo Frito</button></li>
                    <li><button type="menu" id="tacos">Tacos</button></li>
                    <li><button type="menu" id="burritos">Burritos</button></li>
                    <li><button type="menu" id="barbacoa">Barbacoa</button></li>
                    <li><button type="menu" id="pastas">Pastas</button></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="list-item-2">
               <label for="list-item-2" class="first">Bebidas</label>
                <ul class="sub-menu">
                    <li><button id="gaseosas">Gaseosas</button></li>
                    <li><button id="cervesas">Cervesas</button></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="list-item-3">
                <label for="list-item-3" class="first">Postres</label>
                <ul class="sub-menu">
                    <li><button type="menu" id="helados">Helados</button></li>
                    <li><button type="menu" id="tortas">Tortas</button></li>
                    <li><button type="menu" id="flanes">Flanes</button></li>

                </ul>
            </li>

            <li>
                <button type="menu" id="cafe" class="last" >Café</button>
            </li>

            <li>
                <button type="menu" id="promos" class="last">Promos</button>
                
            </li>

        </ul>
    </div>

</body>

</html>
